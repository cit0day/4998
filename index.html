<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4997</title>
    <style>
        :root {
            --text-color: #ffffff;
        }

        @font-face {
            font-family: 'Angel Wish';
            src: url('fonts/angel-wish.woff2') format('woff2'),
                 url('fonts/angel-wish.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            pointer-events: none;
        }

        #main-text {
            font-size: 6rem;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer;
            animation: fadeIn 2s ease-in-out forwards, fadeInOut 3s infinite;
            position: absolute;
            text-align: center;
            font-family: 'Angel Wish', cursive;
            pointer-events: auto;
            text-shadow: 
                -1px -1px 0px #000,  
                1px -1px 0px #000,  
                -1px 1px 0px #000,  
                1px 1px 0px #000; /* Black outline */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        #videoBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none;
        }

        audio {
            display: none;
        }

        #og-text {
            font-size: 8rem;
            font-family: 'Angel Wish', cursive;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            position: absolute;
            display: none;
            animation: fadeInOG 2s ease-in-out forwards;
            text-shadow: 
                -1px -1px 0px #000,  
                1px -1px 0px #000,  
                -1px 1px 0px #000,  
                1px 1px 0px #000; /* Black outline */
        }

        @keyframes fadeInOG {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="main-text">Click to Start</div>
    <video id="videoBackground" autoplay muted loop></video>
    <audio id="backgroundMusic" controls></audio>
    <div id="og-text">4997</div>

    <script>
        document.getElementById('main-text').addEventListener('click', function() {
            // Hide the "Click to Start" text
            document.getElementById('main-text').style.display = 'none';

            // Play the video
            var video = document.getElementById('videoBackground');
            video.src = "./assets/yemen.mp4";  // Path to your .mp4 video file

            // Display the video when it's ready to play
            video.addEventListener('loadeddata', function() {
                video.style.display = 'block';
                video.play();
            });

            // Play the music
            var audio = document.getElementById('backgroundMusic');
            audio.src = "./assets/yemen.mp3";  // Path to your .mp3 audio file
            audio.play();

            // Display the "OG" text
            var ogText = document.getElementById('og-text');
            ogText.style.display = 'block';  // Show the OG text
        });
    </script>
</body>
</html>
